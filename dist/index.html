<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>

    <div id="header">
        <h1>To-Do List</h1>
    </div>

    <div id="sidebar">
        <h2>Projects</h2>
        <ul id="projectList">
            <li>Default</li>
        </ul>
        <button class="button-20 addProjBtn">+ Add Project</button>
    </div>

    <div id="content-wrapper">
        <div id="content">
            <div class="todo-item">
                <input type="checkbox" name="" class="checkbox">
                <p>Title</p>
                <p>Desc</p>
                <p>Date: Jan 9</p>
            </div>
            <div class="todo-item">
                <input type="checkbox" name="" class="checkbox">
                <p>Title</p>
                <p>Desc</p>
                <p>Date: Jan 9</p>
            </div>
        </div>
        <button class="button-20 addBtn">+ Add Todo</button>
    </div>

    <div id="footer">
        <p>
            Built by <a href="https://weitlert.github.io/">WeitlerT <i style="font-size:18px" class="fa">&#xf09b;</i></a>
        </p>
    </div>

    <div class="modal-container" id="modalContainer">
        <div class="modal">
            <h1>Add To-Do</h1>
            <form id="todoForm">
                <div class="form-item field">
                    <label for="title">* Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-item field">
                    <label for="desc">* Desc:</label>
                    <input type="text" name="desc" id="desc" required>
                </div>
                <div class="form-item field">
                    <label for="date">* Date:</label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div class="form-item btn">
                    <button type="submit" value="Submit" id="submitBtn">Add To-Do</button>
                </div>
            </form>
            <button id="closeModalBtn">X</button>
        </div>
    </div>

    <div id="projectModalContainer">
        <div id="projectModal">
            <h1>Add Project</h1>
            <form id="projectForm">
                <div class="form-item field">
                    <label for="name">* Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-item btn">
                    <button type="submit" value="Submit" id="submitBtn">Add Project</button>
                </div>
            </form>
            <button id="closeProjectModalBtn">X</button>
        </div>
    </div>

</body>
</html>
